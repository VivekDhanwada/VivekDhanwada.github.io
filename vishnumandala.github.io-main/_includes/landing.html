<div class="row justify-content-center align-items-center p-4">
  <div class="col-lg-6 col-md-8 text-center mt-5 mx-auto">
    <!-- Centered & Responsive Avatar -->
    <div class="d-flex justify-content-center">
      <div class="avatar-container" style="width: 100%; max-width: 540px;">
        {% if site.author.image %}
          <img class="img-fluid rounded-circle shadow-lg mx-auto" src="profile.jpg" alt="{{ site.title }}" style="object-fit: cover;">
        {% else %}
          <img class="img-fluid rounded-circle shadow-lg mx-auto" src="https://ui-avatars.com/api/?name={{ site.title }}&background=random" alt="{{ site.title }}" style="object-fit: cover;">
        {% endif %}
      </div>
    </div>

    <p class="text-muted wow animated slideInUp mt-4" data-wow-delay=".15s">
      {{ site.description }}
    </p>

    <!-- Social Media Buttons -->
    <div class="mt-4 d-flex justify-content-center wow animated slideInUp" data-wow-delay=".2s" style="gap: 2rem;">
      <a class="btn btn-outline-dark btn-lg shadow-sm d-flex align-items-center resume wow animated slideInUp" data-wow-delay=".3s" href="Resume.pdf">
        <i class="fas fa-file-pdf" style="margin-right: 8px;"></i>
        <span>Resume</span>
      </a>
      <a class="btn btn-outline-dark btn-lg shadow-sm d-flex align-items-center github wow animated slideInUp" data-wow-delay=".4s" href="https://github.com/vishnumandala">
        <i class="fab fa-github" style="margin-right: 8px;"></i>
        <span>GitHub</span>
      </a>
      <a class="btn btn-outline-dark btn-lg shadow-sm d-flex align-items-center linkedin wow animated slideInUp" data-wow-delay=".5s" href="https://www.linkedin.com/in/vishnumandala">
        <i class="fab fa-linkedin-in" style="margin-right: 8px;"></i>
        <span>LinkedIn</span>
      </a>
    </div>
  </div>
</div>

<!-- Scroll Down Arrow -->
<div class="text-center mt-4">
  <div class="scroll-down" id="scrollArrow" onclick="scrollToAbout()">
    <i class="fas fa-chevron-down"></i>
  </div>
</div>
