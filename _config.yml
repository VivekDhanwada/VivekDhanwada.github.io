### Site Settings ###
title               : Vivek Chinmay Dhanwada
description         : >-
                      Business Analytics and Development at Green The Chain |
                      Leveraging Data Analytics & Visualization for Strategic Insights
baseurl             : ""            
repository          : VivekDhanwada/vivekdhanwada.github.io     
remote_theme        : yousinix/portfolYOU
open_new_tab        : true                    


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/blog.html


### Author Info ###
author:
  name              : Vivek Chinmay Dhanwada
  image             : profile.jpg
  # behance           : your_username
# dribbble          : your_username
  email             : vivekchinmay@gmail.com
  # facebook          : your_username
  github            : VivekDhanwada
# gitlab            : your_username
# instagram         : your_username
