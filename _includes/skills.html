<div class="row">
  <div class="col-md-6">
    {% for skill in site.data.technical-skills limit: 10 %}
    <div class="mb-4">
      <div class="d-flex justify-content-between">
        <span class="skill-name">{{ skill.name }}</span>
        <span class="skill-percentage">{{ skill.percentage }}%</span>
      </div>
      <div class="progress" style="height: 10px;">
        <div class="progress-bar bg-{{ skill.color | default: 'primary' }} skill-bar-fill"
             role="progressbar"
             data-percentage="{{ skill.percentage }}"
             aria-valuenow="0"
             aria-valuemin="0"
             aria-valuemax="100">
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="col-md-6">
    {% for skill in site.data.technical-skills offset:10 %}
    <div class="mb-4">
      <div class="d-flex justify-content-between">
        <span class="skill-name">{{ skill.name }}</span>
        <span class="skill-percentage">{{ skill.percentage }}%</span>
      </div>
      <div class="progress" style="height: 10px;">
        <div class="progress-bar skill-bar-fill bg-{{ skill.color | default: 'primary' }}"
             role="progressbar"
             data-percentage="{{ skill.percentage }}"
             style="width: 0%"
             aria-valuenow="0"
             aria-valuemin="0"
             aria-valuemax="100">
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
