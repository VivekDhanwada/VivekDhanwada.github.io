<div class="row">
  <div class="col-md-6">
    {% for skill in site.data.technical-skills limit: 8 %}
      <div class="mb-3">
        <span>{{ skill.name }}</span>
        <div class="progress">
          <div class="progress-bar bg-{{ skill.color }}" role="progressbar" style="width: {{ skill.percentage }}%" aria-valuenow="{{ skill.percentage }}" aria-valuemin="0" aria-valuemax="100">
            {{ skill.percentage }}%
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="col-md-6">
    {% for skill in site.data.technical-skills offset:8 %}
      <div class="mb-3">
        <span>{{ skill.name }}</span>
        <div class="progress">
          <div class="progress-bar bg-{{ skill.color }}" role="progressbar" style="width: {{ skill.percentage }}%" aria-valuenow="{{ skill.percentage }}" aria-valuemin="0" aria-valuemax="100">
            {{ skill.percentage }}%
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
