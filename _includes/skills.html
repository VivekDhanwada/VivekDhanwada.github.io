<div class="row">
  <div class="col-md-6">
    {% for skill in site.data.technical-skills limit:10 %}
      <div class="mb-3">
        <div class="d-flex justify-content-between">
          <span>{{ skill.name }}</span>
          <span>{{ skill.percentage }}%</span>
        </div>
        <div class="progress" style="height: 10px;">
          <div class="progress-bar bg-{{ skill.color | default: 'primary' }}" role="progressbar"
               style="width: {{ skill.percentage }}%" aria-valuenow="{{ skill.percentage }}"
               aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="col-md-6">
    {% for skill in site.data.technical-skills offset:10 %}
      <div class="mb-3">
        <div class="d-flex justify-content-between">
          <span>{{ skill.name }}</span>
          <span>{{ skill.percentage }}%</span>
        </div>
        <div class="progress" style="height: 10px;">
          <div class="progress-bar bg-{{ skill.color | default: 'primary' }}" role="progressbar"
               style="width: {{ skill.percentage }}%" aria-valuenow="{{ skill.percentage }}"
               aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
