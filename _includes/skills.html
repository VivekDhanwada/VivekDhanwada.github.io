<style>
  .skill-name {
    color: #e0e0e0;
    font-size: 0.875rem;
    font-weight: 500;
  }

  .skill-percentage {
    color: #bbbbbb;
    font-size: 0.875rem;
    font-weight: 500;
  }

  .skill-bar-fill {
    transition: width 1s ease-in-out;
  }

  .progress {
    width: 95%;
    height: 4px;
    background-color: #2c2c2c;
  }
</style>

<div class="row">
  <div class="col-md-6">
    {% for skill in site.data.technical-skills limit: 10 %}
    <div class="mb-4">
      <div class="d-flex justify-content-between">
        <span class="skill-name">{{ skill.name }}</span>
        <span class="skill-percentage">{{ skill.percentage }}%</span>
      </div>
      <div class="progress">
        <div class="progress-bar skill-bar-fill"
             role="progressbar"
             data-percentage="{{ skill.percentage }}"
             style="width: 0%; background-color: {{ skill.color | default: '#3498db' }}"
             aria-valuenow="{{ skill.percentage }}"
             aria-valuemin="0"
             aria-valuemax="100">
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="col-md-6">
    {% for skill in site.data.technical-skills offset:10 %}
    <div class="mb-4">
      <div class="d-flex justify-content-between">
        <span class="skill-name">{{ skill.name }}</span>
        <span class="skill-percentage">{{ skill.percentage }}%</span>
      </div>
      <div class="progress">
        <div class="progress-bar skill-bar-fill"
             role="progressbar"
             data-percentage="{{ skill.percentage }}"
             style="width: 0%; background-color: {{ skill.color | default: '#3498db' }}"
             aria-valuenow="{{ skill.percentage }}"
             aria-valuemin="0"
             aria-valuemax="100">
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
